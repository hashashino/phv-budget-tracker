services:
  - type: web
    name: phv-budget-tracker-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: phv-budget-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: phv-budget-tracker-db
    plan: free