services:
  - type: web
    name: phv-budget-tracker-backend
    env: node
    plan: free
    buildCommand: rm -f package*.json && cp backend/package*.json . && npm install --legacy-peer-deps && cd backend && npm run build && npx prisma generate
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: phv-budget-tracker-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000

databases:
  - name: phv-budget-tracker-db
    plan: free